name: flutter_hub
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  transparent_image: ^2.0.0
  http: ^0.13.3
  webview_flutter: ^2.0.4
  flutter_launcher_icons: ^0.9.0
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icongithub.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icongithub.png
